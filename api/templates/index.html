<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telegram Bot - Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Telegram Bot Page</h1>
        <h2 class="text-muted">Here you can view the logs!</h2>
        <div class="container">
            <h1>Telegram Bot Logs</h1>
            <h2 class="text-muted">Here are the messages received and sent:</h2>

            <div class="card mt-4">
                <div class="card-body">
                    <ul class="list-group">
                        {% for log in message_logs %}
                            <li class="list-group-item">{{ log }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="card p-3">
            <h4>Webhook Status:</h4>
            <p>Everything is working correctly âœ…</p>
        </div>

        <footer class="mt-4">
            <p class="text-muted">&copy; 2024 Telegram Bot Logs</p>
        </footer>
    </div>
</body>
</html>
